name: repository-validation
on:
  workflow_dispatch: {}
  schedule:
    - cron: 59 23 * * *
jobs:
  validation:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      contents: read
      deployments: read
      discussions: read
      issues: read
      packages: read
      pull-requests: read
      repository-projects: read
      security-events: read
      statuses: read
      pages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Run validation checks
        env:
          CHECK_PUBLISH_TO_NPM: "true"
          CHECK_ACCEPTANCE_BRANCH: "true"
          CHECK_EMERGENCY_WORKFLOW: "true"
          CHECK_UPGRADE_WORKFLOW_BRANCH: acceptance
          GH_TOKEN: ${{ github.token }}
        run: node ./.github/workflows/validate-repository.js
